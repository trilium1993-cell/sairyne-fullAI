services:
  - type: web
    name: sairyne-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://sairyne-full-ai-ujun.vercel.app

